name: Build and deploy Docker Compose app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker images
        run: |
          docker-compose -f ./docker-compose.yml build

      - name: Tag and Push Docker images
        run: |
          docker tag ffaba/peppapigproyect:nodeapp ffaba/peppapigproyect:nodeapp
          docker push ffaba/peppapigproyect:nodeapp
          docker tag ffaba/peppapigproyect:reactclient ffaba/peppapigproyect:reactclient
          docker push ffaba/peppapigproyect:reactclient
          docker tag ffaba/peppapigproyect:reactclient2 ffaba/peppapigproyect:reactclient2
          docker push ffaba/peppapigproyect:reactclient2

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'your-app-service-name'
          images: |
            ffaba/peppapigproyect:nodeapp
            ffaba/peppapigproyect:reactclient
            ffaba/peppapigproyect:reactclient2


